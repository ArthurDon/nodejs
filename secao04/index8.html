<!DOCTYPE html>
<html>

        <title>Seção 04 - Aula 08</title>

    <body>
        <h1>Seção 04 - Aula 08</h1>

        <script>

            //Operadores aritméticos

            /*
            + adição
            - subtração
            * multiplicação
            / divisão

            Operadores aritmeticos abreviados
            +=
            -=
            *=
            /=

            */

            console.log(7 / 0); // Infinity

            console.log('42' / 2); // 21

            console.log('Geek' * 3); //NaN (Not a Number)

            console.log(0.1 + 0.7) //0.7999999999

            var num = 42;
            // console.log((42).toString());
            console.log(num.toString());

            console.log(13.342457.toFixed(2));// duas casas decimais - 13.34

            console.log(Math.PI.toFixed(3)); // valor de PI

            console.log(Math.pow(3, 2)); // 9, 3 elevado ao quadrado

            console.log(Math.sqrt(81)); // raiz quadrada de 81, é 9

            console.log(typeof(42)); // tipo de dado

            console.log(typeof('Tuca')); //tipo de dado

            console.log(Number.isInteger(45)); // esse valor é um inteiro? True

            console.log(Number.isInteger('Tuca')); // false, pois nao eh inteiro

            //conversão binaria
            var valor = 10;
            console.log(valor.toString(2)); // 10 em binario

         
        </script>

    </body>
