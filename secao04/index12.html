        <script>

        // Intervalos e Timeout

        function escrever(){
            console.log('Tuca dos Anjos');
        }

        // Intervalor
        //setInterval(escrever, 5000); //1 segundo = 1000 ms // sem parenteses, so o nome da função

        // TimeOut ( tempo esgotado )   //DELAY, um atraso de 3 segundos      
         
         setTimeout(escrever, 3000); //3 segundos
