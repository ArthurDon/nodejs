<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Repositorios GitHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title">Repositorios GitHub</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repositorio</label>
                        <input type="text" class="form-control" id="repositorio" placeholder="Repositorio do Github"
                            autofocus required>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o repositorio para adicionar a
                            lista</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
